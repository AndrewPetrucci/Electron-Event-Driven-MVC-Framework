<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strudel Overlay</title>
    <link rel="stylesheet" href="../shared/window-bar.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="window-bar interactive-overlay-element" data-window-bar>
            <div class="window-title">Strudel Overlay</div>
            <div class="button-container">
                <button class="window-btn minimize-btn" id="minimizeBtn" title="Minimize">−</button>
                <button class="window-btn close-btn" id="closeBtn" title="Close">×</button>
            </div>
        </div>

        <div class="content">
            <h1>Strudel Overlay</h1>
            <p>This overlay uses the Strudel package.</p>
            <div class="interactive-overlay-element">
                <button class="action-btn" id="strudelBtn">Run Strudel</button>
            </div>
            <div id="strudel-output"></div>
        </div>
    </div>

    <script src="../shared/window-bar.js"></script>
    <script src="app.js"></script>
    <script>
        // Example usage of Strudel (assuming it is available globally or via import)
        document.getElementById('strudelBtn').addEventListener('click', async () => {
            let output = document.getElementById('strudel-output');
            try {
                // Replace with actual Strudel usage as needed
                const strudel = await import('strudel');
                output.textContent = 'Strudel loaded: ' + (strudel ? 'success' : 'fail');
            } catch (e) {
                output.textContent = 'Failed to load Strudel: ' + e;
            }
        });
    </script>
</body>

</html>
