<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strudel Overlay</title>
    <link rel="stylesheet" href="../shared/window-bar.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="window-bar interactive-overlay-element" data-window-bar>
            <div class="window-bar-left">
                <span class="window-title">Strudel Overlay</span>
                <div id="strudel-open-docs" class="strudel-open-docs" data-no-drag></div>
            </div>
            <div class="button-container">
                <button class="window-btn minimize-btn" id="minimizeBtn" title="Minimize">−</button>
                <button class="window-btn close-btn" id="closeBtn" title="Close">×</button>
            </div>
        </div>

        <div class="content">
            <div class="button-container">
                <button class="window-btn play-btn" id="playBtn" title="play">play</button>
                <button class="window-btn stop-btn" id="stopBtn" title="stop">stop</button>
                <button class="window-btn update-btn" id="updateBtn" title="update">update</button>
                <button class="window-btn save-btn" id="saveBtn" title="save">save</button>
                <button class="window-btn open-btn" id="openBtn" title="open">open</button>
            </div>
            <div id="strudel-container">
                <div class="strudel-editor-wrap">
                    <div id="strudel-cm-root" class="strudel-cm-root"></div>
                    <textarea class="strudel-editor strudel-editor-fallback" id="strudel-editor" spellcheck="false" placeholder="Strudel code…" style="display: none;"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="../shared/window-bar.js"></script>
    <script>
      (function () {
        var s = document.createElement('script');
        s.src = 'dist/app.js';
        s.onerror = function () {
          var t = document.createElement('script');
          t.src = 'app.js';
          document.body.appendChild(t);
        };
        s.onload = function () { /* bundled app loaded */ };
        document.body.appendChild(s);
      })();
    </script>
</body>

</html>
